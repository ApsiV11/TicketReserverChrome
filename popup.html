<!doctype html>
<html>
    <head>
        <title>Ticket Reserver</title>
        <link rel="stylesheet" href="styles.css">
        <script type="text/javascript" src="scripts/chrome-extension-async.js" defer></script>
        <script type="text/javascript" src="scripts/reserver.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div>
                <h1>Ticket Reserver</h1>
            </div>
            <div>
                <p>All inputs are optional. <br /> By default one of the first available item is reserved <br /> (or one of every item if there are no limits).</p>
            </div>
            <div>
                <label for="amount">Amount of tickets reserved:</label>
                <input type="number" id="amount" name="amount" value="" min="1">
            </div>
            <div>
                <label for="type">Product type (0-n, index from top to bottom):</label>
                <input type="number" id="type" name="type" value="" min="0">
            </div>
            <div>
                <label for="price">Price in cents:</label>
                <input type="number" id="price" name="price" value="" min="0">
            </div>
            <div>
                <label for="keywords">Keywords:</label>
                <input type="text" id="keywords" name="keywords" value="" placeholder="alternative|alternative,required">
            </div>
            <div id="buttonContainer">
                <button type="button" id="reserveButton">Reserve!</button>
            </div>
        </div>
    </body>
</html>
